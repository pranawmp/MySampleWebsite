        function printprimes(){
            // document.nxt.area.write("hello<br>");
            var b,i,j;
            var flag=true;
            b=document.nxt.number.value;
            for(i=b;i>=2;i--){

                for(j=2;j<=i/2;j++){

                        break;
                    }
                }

                    document.nxt.area.value=i;
                    break;
                }
            }
        }
